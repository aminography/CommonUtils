plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

apply from: rootProject.file('scripts/android.gradle')
apply from: rootProject.file('scripts/kotlin.gradle')

android {
    defaultConfig {
        consumerProguardFiles "consumer-rules.pro"
    }
}

dependencies {
    implementation dep.androidx.coreKtx
    implementation dep.guava
    implementation dep.maps
    implementation dep.timber
    implementation dep.bundles.coroutines
    implementation dep.bundles.glide
    implementation dep.bundles.ui

    testImplementation dep.junit.jupiter
    testRuntimeOnly dep.junit.engine
    androidTestImplementation dep.bundles.androidTest
}

ext.publishInfo = [
        groupId    : 'com.aminography',
        artifactId : 'commonutils',
        version    : libVersion.name,
        description: 'CommonUtils contains common utility functions in Android apps.',
        githubRepo : 'CommonUtils' /* https://github.com/aminography/# */
]

apply from: rootProject.file('scripts/publish-module.gradle')
